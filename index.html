<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceman</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>

    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="main">
        <div class="flex-50">
            <h1>No Mans Space</h1>
            <p>Welcome to No Mans Space. Guess the correct galactic words to save your space colony from drifting away.</p>
            <div>
                <p id="hint-msg">The word has 5 letters.</p>
                <div class="letters-cont">
    
                    <!-- this element is dynamic -->
                    <div class="letter-box">
                        <p></p>
                    </div>
                
                </div>
                
                <div class="input-cont">
                
                    <!-- using form -->
                    <div class="input-box">
                        <form id="guessForm">
                            <input maxlength="1" type="text" name="guess" placeholder="Guess a letter...">
                            <input type="submit" value="Try">	
                        </form>
                    </div>
                </div>
             
                <a id="reset-btn">reset game</a>

            </div>
        </div>

        <div class="flex-50">
            <img class="spaceman-img" src="img/spaceman.png">
            <p id="remaining-msg">You have 6 guesses left!</p>
            <p id="wrong-msg">Wrong guesses:</p>
        </div>




    </div>

























    


















</body>
</html>
